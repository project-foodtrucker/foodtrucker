<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SF FoodTruckr</title>
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />

  <!--CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya:900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <!--Header-->
<nav id="truckNav" class="nav navbar-default container-fluid">
    <h1>SF foodTruckr</h1>
      <p>Find your favorite food trucks!</p>

        <input class="searchInput" type="text" id="food-input">
        <button class = "btn btn-primary" id="food-search" type="submit">Truck Search!</button>

        <input class="favoriteRetrieve" type="text" id="favCall">
        <button class = "btn btn-success showFavorites">Show My Favorites</button>

</nav>
<div class="container">
  <div class="row">
    <!-- google maps -->

  <!-- <div id="mapContainer" class="col-md-6"> -->
  <div id="map" class="col-md-6"></div>
  <!-- </div> -->

  <!-- list of food trucks -->
  <div id="right" class="col-md-6">

  <table class="table table-hover trucks">
    <thead class = "header">
      <tr>
        <h1>Trucks Near You</h1>
      </tr>
    </thead>
    <tr>
      <th>Truck Name</th>
      <th>Cuisines</th>
      <th>Hours</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody class = "data">
  </tbody>
  </table>
  </div>
</div><!--Row endtag-->
</div><!--container endtag-->

<!--MODAL-->


<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-window">
    <table class="table table-hover">
      <thead>
        <tr>
          <h1>Favorite Trucks</h1>
        </tr>
      </thead>
      <tr class = "params">
        <th>Truck Name</th>
        <th>Cuisines</th>
        <th>Open Today?</th>
        <th>Location</th>
        <th class = 'close'>'&times;'</th>
      </tr>
    </thead>
    <tbody class = "modal-content">
    </tbody>
  </div>
</div>




  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjYcWNC726GLIAIvAAqO6pZGvmo9W-Hg4&callback=initMap">
</script>
